<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment3</title>
</head>
<body>
    <h1>While loop</h1>
    <p></p>
    <script>
        let i=0;
        while(i<10){
          console.log("</br> no is",+i)
          document.write("</br> no is",+i)
            i++;
        }
    </script>

    <h2>do while</h2>
    <p></p>

    <script>
        do{
            i=0;
            document.write("no is:"+i)
        }
        while(i<20);
    </script>


</body>
</html>
