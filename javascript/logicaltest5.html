<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=parseInt(prompt("Enter the first number:"));
        let num2=parseInt(prompt("Enter the second number:"));
        let temp;
         temp=num1;
         num1=num2;
         num2=temp;
         document.write("The swapping is:"+num1+"</br>")
         document.write("The swapping is: "+num2)

    </script>
</body>
</html>
